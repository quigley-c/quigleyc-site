<section class="container centered">
  <div class="socialbar">
    <ul>
      {{ with.Site.Params.social }}
        {{ range sort .}}
          <li><a href="{{ .url }}">{{ .name }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
  <div class="avatar-bay">
    {{ with .Site.Params.avatarurl }}<img src="{{.}}" alt="avatar img">{{ end }}
    <h1>{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info }}</h2>
  </div>
</section>

<section class="list-container">
  <h1 class="title">{{ .Title }}</h1>
  <ul>
    {{ range .Paginator.Pages }}
    <a href= "{{ .URL }}">
      <li>
        <span>{{ .Date.Format "January 2, 2006" }} </span>{{ .Title }}
      </li>
    </a>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
